<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>阳安文件系统</title>  
<style>  
  .iframe-container {  
    width: 100%; /* 设置iframe容器的宽度 */  
    height: 1000px; /* 设置iframe容器的高度 */  
    border: 1px solid #ccc; /* 为容器添加边框 */  
    margin: 10px; /* 为容器添加外边距 */  
    overflow: hidden; /* 隐藏溢出的内容 */  
  }  
  .iframe-container iframe {  
    width: 100%; /* 设置iframe的宽度为容器宽度 */  
    height: 100%; /* 设置iframe的高度为容器高度 */  
    border: none; /* 移除iframe的边框 */  
  }  
</style>  
</head>  
<body>  
  
<div class="iframe-container">  
  <iframe src="https://www.yuque.com/forms/share/a15ce114-bca6-4aee-b503-4b4132e96e92" title="Example 1"></iframe>  
</div>  
  
<div class="iframe-container">  
  <iframe src="https://www.yuque.com/forms/share/e0c6ee2c-aeb5-4331-83e0-224e21bd7e0f" title="Example 2"></iframe>  
</div>  
  
<div class="iframe-container">  
  <iframe src="https://www.yuque.com/forms/share/516de30c-1b1b-41d3-8065-a26f62eddd74" title="Example 3"></iframe>  
</div>  
  
</body>  
</html>
